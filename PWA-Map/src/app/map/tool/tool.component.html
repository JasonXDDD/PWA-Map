<div id="schedule" class="position-fixed" style="z-index: 1040; right: 1rem">
  <button
    class="btn bg-white rounded-circle shadow d-flex algin-items-center justify-content-center p-3"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    <i class="fas fa-list-ul" style="font-size: 1.5rem;"></i>
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">行程表</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let tour of tourList; let id = index">
          <h3>{{ tour.name }}</h3>
          <p>{{ tour.time }}</p>
          <!-- TODO: limitTo has bugs see log -->
          <p>
            <!-- {{ tour.description | limitTo: 20 }} -->
            <a data-dismiss="modal" (click)="selectItem(id)"> 閱讀更多</a>
          </p>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>

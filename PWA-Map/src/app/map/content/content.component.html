<div>
  <div
    class="p-3 bg-dark rounded-huge rounded-bottom"
    style="transition: all 1s ease-in-out;"
  >
    <div class="d-flex justify-content-around align-items-center">
      <button class="btn" (click)="doPrevPoint()">
        <i class="fas fa-2x fa-arrow-left" style="color: #ff6f6f"></i>
      </button>
      <button class="btn">
        <i class="fas fa-2x fa-map-marker-alt" style="color: #6f9eff"></i>
      </button>
      <button class="btn" (click)="doNextPoint()">
        <i class="fas fa-2x fa-arrow-right" style="color: #ff6f6f"></i>
      </button>
    </div>
    <hr />

    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="m-0 text-white">{{ selectPoint.name }}</h2>
        <p class="m-0 text-white">{{ selectPoint.time }}</p>
      </div>
      <button class="btn text-white" (click)="animateContent()">
        {{ !isOpen? 'Open': 'Close' }}
      </button>
    </div>

    <div id="content" class="overflow-auto" style="height: 0;">
      <hr />

      <div class="row mx-auto">
        <div class="col-12 col-sm-6">
          <div class="py-2 p-sm-3">
            <p class="text-white">{{ selectPoint.description }}</p>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="py-2 p-sm-3">
            <img class="d-block mx-auto rounded" [src]="selectPoint.image" width="85%" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
